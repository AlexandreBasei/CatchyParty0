                <select id="nbRounds">
                    
                </select>
            <br>
                <h3>Choix des jeux</h3>

                <div class="game-options">
                    <div class="game" onclick="toggleSelection(this)">Jeu 1</div>
                    <div class="game" onclick="toggleSelection(this)">Jeu 2</div>
                    <div class="game" onclick="toggleSelection(this)">Jeu 3</div>
                    <div class="game" onclick="toggleSelection(this)">Jeu 4</div>
                </div>
            <br>
                <input type="submit" value="C'est parti" class="submitBtn">
            </form>
        </section>
